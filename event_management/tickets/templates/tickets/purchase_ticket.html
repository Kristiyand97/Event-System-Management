{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Purchase Tickets for {{ event.name }}</h1>
    <p><strong>Ticket Price:</strong> ${{ event.ticket_price }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Purchase Ticket</button>
    </form>
</div>
{% endblock %}
