{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<!-- Your dynamic content here -->
<div class="row mt-4">
    {% for event in events %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text">
                    <strong>Date:</strong> {{ event.date }}<br>
                    <strong>Location:</strong> {{ event.location }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
