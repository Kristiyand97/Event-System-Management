{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" id="account_login">
    <h2>Login</h2>
<form method="post" action="{% url 'account_login' %}" class="form mt-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_login">Username or Email</label>
        <input type="text" class="form-control" id="id_login" name="login" required>
    </div>
    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" class="form-control" id="id_password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

    <p class="mt-3">
        Don't have an account? <a href="{% url 'account_signup' %}">Register here</a>.
    </p>
    <p class="mt-3">
        Forgot your password? <a href="{% url 'account_reset_password' %}">Reset it here</a>.
    </p>
</div>
{% endblock %}
