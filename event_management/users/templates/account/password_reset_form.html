{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
